    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold text-slate-800 mb-6">V√≠nculo OKR x KPI</h1>

      <!-- Form -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-8 max-w-2xl">
        <form id="vinculoForm" class="space-y-4">
          <input type="hidden" id="editIndex" />
          <div>
            <label for="okr" class="block text-sm font-medium text-slate-600">OKR</label>
            <select id="okr" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" required>
              <option value="" disabled selected>Selecione o OKR</option>
            </select>
          </div>
          <div>
            <label for="kpi" class="block text-sm font-medium text-slate-600">KPI</label>
            <select id="kpi" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" required>
              <option value="" disabled selected>Selecione o KPI</option>
            </select>
          </div>
          <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Salvar V√≠nculo</button>
          </div>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
        <table class="w-full text-sm text-left text-slate-500">
          <thead class="text-xs text-slate-700 uppercase bg-slate-100">
            <tr>
              <th class="px-6 py-3">OKR</th>
              <th class="px-6 py-3">KPI</th>
              <th class="px-6 py-3 text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="vinculosTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById('vinculoForm');
    const vinculosTable = document.getElementById('vinculosTable');
    const okrSelect = document.getElementById('okr');
    const kpiSelect = document.getElementById('kpi');

    let vinculos = JSON.parse(localStorage.getItem('vinculos')) || [];
    let okrs = JSON.parse(localStorage.getItem('okrs')) || [];
    let kpis = JSON.parse(localStorage.getItem('kpis')) || [];

    function loadOptions() {
      okrSelect.innerHTML = '<option value="" disabled selected>Selecione o OKR</option>';
      okrs.forEach(o => {
        okrSelect.innerHTML += `<option value="${o.nome}">${o.nome}</option>`;
      });
      kpiSelect.innerHTML = '<option value="" disabled selected>Selecione o KPI</option>';
      kpis.forEach(k => {
        kpiSelect.innerHTML += `<option value="${k.nome}">${k.nome}</option>`;
      });
    }

    function renderTable() {
      vinculosTable.innerHTML = '';
      vinculos.forEach((v, index) => {
        const row = vinculosTable.insertRow();
        row.className = 'bg-white border-b hover:bg-slate-50';
        row.innerHTML = `
          <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">${v.okr}</td>
          <td class="px-6 py-4">${v.kpi}</td>
          <td class="px-6 py-4 text-center">
            <button onclick="editVinculo(${index})" class="font-medium text-blue-600 hover:underline mr-3">Editar</button>
            <button onclick="deleteVinculo(${index})" class="font-medium text-red-600 hover:underline">Excluir</button>
          </td>
        `;
      });
    }

    function editVinculo(index) {
      const v = vinculos[index];
      okrSelect.value = v.okr;
      kpiSelect.value = v.kpi;
      document.getElementById('editIndex').value = index;
      window.scrollTo(0, 0);
    }

    function deleteVinculo(index) {
      if (confirm('Tem certeza que deseja excluir este v√≠nculo?')) {
        vinculos.splice(index, 1);
        localStorage.setItem('vinculos', JSON.stringify(vinculos));
        renderTable();
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const okr = okrSelect.value;
      const kpi = kpiSelect.value;
      const editIndex = document.getElementById('editIndex').value;
      const v = { okr, kpi };

      if (editIndex === '') {
        vinculos.push(v);
      } else {
        vinculos[editIndex] = v;
        document.getElementById('editIndex').value = '';
      }

      localStorage.setItem('vinculos', JSON.stringify(vinculos));
      form.reset();
      renderTable();
    };

    loadOptions();
    renderTable();
  </script>
</body>
