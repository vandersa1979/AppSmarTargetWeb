    <!-- ConteÃºdo principal -->
    <main class="flex-1 p-6 overflow-auto">
      <h2 class="text-2xl font-bold text-slate-700 mb-4">GestÃ£o de Cargos</h2>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <table id="cargosTable" class="min-w-full divide-y divide-slate-200">
          <thead class="bg-slate-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Nome do Cargo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-slate-200">
            <!-- Linhas serÃ£o inseridas via JavaScript -->
          </tbody>
        </table>
        <button
          class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          onclick="location.href='./novo-cargo.html'"
        >+ Novo Cargo</button>
      </div>
    </main>
  </div>

  <script>
    // Carrega lista de cargos do localStorage
    const cargos = JSON.parse(localStorage.getItem('cargos')) || [];
    const tbody = document.querySelector('#cargosTable tbody');

    cargos.forEach((cargo, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-6 py-4 whitespace-nowrap">${cargo.nome}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button onclick="consultar(${i})" class="mr-2 underline">Consultar</button>
          <button onclick="editar(${i})" class="mr-2 underline">Editar</button>
          <button onclick="excluir(${i})" class="underline text-red-600">Excluir</button>
        </td>`;
      tbody.appendChild(tr);
    });

    function consultar(i) {
      alert('Cargo: ' + cargos[i].nome);
    }

    function editar(i) {
      const novoNome = prompt('Editar nome do cargo:', cargos[i].nome);
      if (novoNome) {
        cargos[i].nome = novoNome;
        localStorage.setItem('cargos', JSON.stringify(cargos));
        location.reload();
      }
    }

    function excluir(i) {
      if (confirm('Tem certeza que deseja excluir este cargo?')) {
        cargos.splice(i, 1);
        localStorage.setItem('cargos', JSON.stringify(cargos));
        location.reload();
      }
    }
  </script>
